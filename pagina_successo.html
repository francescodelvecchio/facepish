<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Successo</title>
  <style>
    /* Impostiamo l'immagine a schermo intero */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Sfondo nero nel caso in cui non ci sia l'immagine */
    }
    
    .fullscreen-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Adatta l'immagine allo schermo */
    }
  </style>
</head>
<body>
  <!-- L'immagine a schermo intero -->
  <img src="sinonimi-di-fottuto.jpg" alt="Immagine di successo">
</body>
</html>
