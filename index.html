<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi a Facebook</title>
  <style>
    body {
      background-color: #e9ebee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logo {
      font-size: 28px;
      color: #1877f2;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">facebook</div>
    <form id="login-form" action="#" method="POST">
      <input type="text" id="email" name="email" placeholder="Email o numero di telefono" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Accedi</button>
    </form>
  </div>
  <script>
    // Aggiungi l'evento di submit al form
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Impedisce l'invio del modulo e il caricamento della pagina

      // Ottieni i valori dal modulo
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Salva i dati nel localStorage
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      // Notifica l'utente che i dati sono stati salvati
      alert('Dati salvati nel localStorage!');

      // Reindirizza alla pagina di successo
      window.location.href = "pagina_successo.html";
    });
  </script>
</body>
</html>
